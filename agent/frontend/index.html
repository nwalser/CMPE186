<!DOCTYPE html>
<html>
<head>
    <title>SDN Security Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; }
        #chat-box { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; background: #fafafa; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background: #e3f2fd; text-align: right; }
        .agent { background: #f5f5f5; }
        .agent h1, .agent h2, .agent h3 { margin: 10px 0 5px 0; }
        .agent ul, .agent ol { margin: 5px 0; padding-left: 20px; }
        .agent code { background: #e0e0e0; padding: 2px 4px; border-radius: 3px; font-family: monospace; }
        .agent pre { background: #e0e0e0; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .agent strong { color: #1976d2; }
        #input-box { width: 80%; padding: 10px; }
        #send-btn { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>SDN Security Operations Agent</h1>
    <div id="chat-box"></div>
    <input type="text" id="input-box" placeholder="Ask me about network security...">
    <button id="send-btn">Send</button>

    <script>
        const chatBox = document.getElementById('chat-box');
        const inputBox = document.getElementById('input-box');
        const sendBtn = document.getElementById('send-btn');
        const sessionId = 'session_' + Date.now();

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;

            if (sender === 'agent') {
                // Render markdown for agent messages
                div.innerHTML = marked.parse(text);
            } else {
                // Plain text for user messages
                div.textContent = text;
            }

            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = inputBox.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            inputBox.value = '';

            try {
                const response = await fetch('http://localhost:5001/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message, session_id: sessionId})
                });
                const data = await response.json();
                addMessage(data.response, 'agent');
            } catch (error) {
                addMessage('Error: ' + error.message, 'agent');
            }
        }

        sendBtn.onclick = sendMessage;
        inputBox.onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
